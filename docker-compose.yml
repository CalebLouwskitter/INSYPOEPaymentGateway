version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: insy7314-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: insy7314
    volumes:
      - mongodb_data:/data/db
    networks:
      - insy7314-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: insy7314-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/insy7314
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
      - NODE_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - insy7314-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Middleware Service
  middleware:
    build:
      context: ./Middleware
      dockerfile: Dockerfile
    container_name: insy7314-middleware
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=production
      - BACKEND_URL=http://backend:5000
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - insy7314-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: insy7314-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      middleware:
        condition: service_healthy
    networks:
      - insy7314-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  insy7314-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
